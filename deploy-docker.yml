---
- hosts: dev
  become: True
  tasks:   
    - name: Start docker
      service:
        name: docker
        state: started
        enabled: yes   
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start container
      docker_container:
        name: my-simple-resume
        image: "madt4lyphe/simple-resume:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8080:80
