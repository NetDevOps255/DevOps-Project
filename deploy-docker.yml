---
- hosts: dev
  become: True
  tasks:
    - name: Install python pip
      yum:
        name: python-pip
        state: present
    - name: Install docker
      yum:
        name: docker
        state: present
    - name: Start docker
      service:
        name: docker
        state: started
        enabled: yes   
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Pull default Docker image
      docker_image:
        name: madt4lyphe/simple-resume
        tag: latest
    - name: Start container
      docker_container:
        name: my-simple-resume
        image: madt4lyphe/simple-resume
        state: started
        published_ports:
          - 0.0.0.0:8080:80
